<div class="login">
  <div class="container">
    <div class="box">
      <button (click)="isAuthOpen = true" class="login__button">Log in</button>
      <button (click)="logOut()" class="login__button">Log out</button>
    </div>
    <app-authentication-window [(isOpen)]="isAuthOpen"></app-authentication-window>
  </div>
</div>
